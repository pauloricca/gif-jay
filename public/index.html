<html>
	<head>
		<title>Gif Jay</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="lib/jquery.min.js"></script>
    <script src="app/script.js"></script>
	</head>
	<body>
		<div id="controls">
			<div>
				<select id="colour">
					<option value="">-- Colour --</option>
					<option value="normal">normal</option>
					<option value="black-and-white">black and white</option>
					<option value="acid">acid</option>
					<option value="neon">neon</option>
					<option value="edges">edges</option>
				</select>
				<select id="galleries"></select>
				<input id="play-btn" type="button" value="play"/>
			</div>
			<div>
				<input id="query-input" type="text"/>
				<input id="search-btn" type="button" value="search"/>
			</div>
			<div>
				<input id="select-btn" type="button" value="select"/>
				<input id="remove-btn" type="button" value="remove"/>
				<input id="save-btn" type="button" value="save and play"/>
			</div>
		</div>
		<div id="selection"></div>
		<div id="gallery"></div>
	</body>
</html>
